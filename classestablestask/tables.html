<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .table2{
      width:50%;
      border-collapse:collapse;
      margin:20px;
      text-align:center;
    }
    .table2 th,
    .table2 td{
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .table2 th{
      background-color:#222222a4;
      color:#fff;
    }

    .table2 tr{
      background-color:#f2f2f2;
    }
  </style>
</head>
